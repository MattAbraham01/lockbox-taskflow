<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="vaultGradient" x1="0" y1="0" x2="120" y2="120">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#vaultGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Lock/vault icon -->
  <rect x="45" y="50" width="30" height="30" rx="4" fill="#ffffff" opacity="0.95"/>
  <rect x="48" y="55" width="24" height="20" rx="2" fill="url(#vaultGradient)"/>
  <circle cx="60" cy="65" r="3" fill="#ffffff"/>
  <rect x="57" y="70" width="6" height="6" fill="#ffffff" rx="1"/>
  
  <!-- Lock shackle -->
  <path d="M 50 50 Q 50 40 60 40 Q 70 40 70 50" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Privacy text -->
  <text x="60" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRIVACY</text>
  <text x="60" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VAULT</text>
</svg>
